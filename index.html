
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUpFade 0.4s ease-out forwards',
              'soft-pop': 'softPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX for Math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <!-- PrismJS for Syntax Highlighting -->
    <link id="prism-theme-link" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script>
      // Apply saved theme immediately to prevent flash
      try {
        var savedTheme = localStorage.getItem('prism-theme-pref');
        var themeUrl = {
           'tomorrow': 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css',
           'twilight': 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-twilight.min.css',
           'okaidia': 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css',
           'solarizedlight': 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-solarizedlight.min.css',
           'coy': 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-coy.min.css'
        }[savedTheme];
        if (themeUrl) document.getElementById('prism-theme-link').href = themeUrl;
      } catch(e) {}
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for chat container */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* --- Custom Visible Scrollbar --- */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
      }
      
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      @keyframes softPop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1.05); } 
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* --- Enhanced Code Styling --- */
      
      /* Block Code (Pre) */
      pre {
        margin: 0;
        padding: 1rem;
        overflow-x: auto;
        font-family: 'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
        line-height: 1.6;
        tab-size: 2;
        -webkit-overflow-scrolling: touch;
      }

      /* Base styles for code blocks - Colors handled by Prism Theme */
      pre, pre[class*="language-"] {
        border: 1px solid rgba(148, 163, 184, 0.1); 
        border-top: none !important; /* Top border handled by header */
        border-radius: 0 0 0.75rem 0.75rem !important;
        margin-top: 0 !important;
      }
      
      /* Custom Scrollbar for Code Blocks */
      .code-scrollbar::-webkit-scrollbar {
        height: 4px; /* Thinner scrollbar */
        width: 4px;
      }
      .code-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .code-scrollbar::-webkit-scrollbar-thumb {
        background-color: transparent; /* Invisible default */
        border-radius: 99px;
      }
      .code-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.3); /* Semi-transparent on hover */
      }
      .code-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.6); /* Slightly darker when grabbing */
      }
      
      /* Inline Code Styling */
      code:not([class*="language-"]) {
        font-family: 'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        padding: 0.2em 0.4em;
        border-radius: 0.375rem;
        font-size: 0.85em;
        font-weight: 600; 
        white-space: pre-wrap;
        word-break: break-word;
      }
      
      /* Light Mode Inline Code */
      :not(.dark) code:not([class*="language-"]) {
        background-color: #e2e8f0; 
        color: #0f172a; 
        border: 1px solid #cbd5e1; 
      }

      /* Dark Mode Inline Code */
      .dark code:not([class*="language-"]) {
        background-color: #334155; 
        color: #e2e8f0; 
        border: 1px solid #475569; 
      }
      
      /* Prism Line Highlight Plugin Support */
      pre[class*="language-"] > .line-highlight {
        background: rgba(56, 189, 248, 0.1) !important; 
        border-left: 2px solid #38bdf8 !important; 
        margin-top: 1rem; 
      }

      /* KaTeX Overrides for better visibility */
      .katex-display {
        margin: 1em 0;
        overflow-x: auto;
        overflow-y: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>
    <!-- PrismJS Script - Loaded at end to ensure body exists -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
